<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Connections Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 1400px;
        }
        .search-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            color: black;
        }
        .search-input {
            border: none;
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .search-btn {
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .results-container {
            margin-top: 30px;
        }
        .result-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-weight: bold;
        }
        .table-container {
            padding: 20px;
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            background: #f8f9fa;
            border: none;
            font-weight: 600;
            color: #495057;
        }
        .table td {
            border: none;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }
        .badge-closeness-1 {
            background: linear-gradient(135deg, #70ff98 0%, 
            #a4ff86 100%);
            color: #333;
            font-weight: bold;
        }
        .badge-closeness {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .company-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .suggestion-item:hover {
            background: #f8f9fa;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .stats-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold text-primary">
                    <i class="fas fa-search"></i> LinkedIn Connections Search
                </h1>
                <p class="lead text-muted">Search through your LinkedIn connections by company name</p>
            </div>

            <div class="search-container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="position-relative">
                            <input type="text" id="companySearch" class="form-control search-input" 
                                   placeholder="Enter company name (e.g., Amazon, Google, Microsoft)">
                            <div id="companySuggestions" class="company-suggestions"></div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button id="searchBtn" class="btn search-btn w-100">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>

            <div id="statsContainer" class="row" style="display: none;">
                <div class="d-flex justify-content-center">
                    <div class="stats-card mx-2" style="width: 300px;">
                        <div class="stats-number" id="anvayCount">0</div>
                        <div class="text-muted">Anvay's Connections</div>
                    </div>
                    <div class="stats-card mx-2" style="width: 300px;">
                        <div class="stats-number" id="anilCount">0</div>
                        <div class="text-muted">Anil's Connections (Close)</div>
                    </div>
                    <div class="stats-card mx-2" style="width: 300px;">
                        <div class="stats-number" id="bilwaCount">0</div>
                        <div class="text-muted">Bilwa's Connections</div>
                    </div>
                </div>
            </div>

            <div id="resultsContainer" class="results-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let companies = [];
        let searchTimeout;

        // Load companies for autocomplete
        async function loadCompanies() {
            try {
                const response = await fetch('/companies');
                const data = await response.json();
                companies = data.companies;
            } catch (error) {
                console.error('Error loading companies:', error);
            }
        }

        // Search functionality
        async function searchCompany(companyName) {
            if (!companyName.trim()) return;

            const resultsContainer = document.getElementById('resultsContainer');
            const statsContainer = document.getElementById('statsContainer');
            
            resultsContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin fa-2x"></i><br>Searching...</div>';
            statsContainer.style.display = 'none';

            try {
                const response = await fetch(`/search?company=${encodeURIComponent(companyName)}`);
                const data = await response.json();

                if (data.error) {
                    resultsContainer.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    return;
                }

                displayResults(data);
            } catch (error) {
                resultsContainer.innerHTML = '<div class="alert alert-danger">Error searching for company</div>';
                console.error('Error:', error);
            }
        }

        // Display search results
        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            const statsContainer = document.getElementById('statsContainer');
            
            // Update stats
            document.getElementById('anvayCount').textContent = data.anvay_count;
            document.getElementById('anilCount').textContent = data.anil_count;
            document.getElementById('bilwaCount').textContent = data.bilwa_count;
            statsContainer.style.display = 'block';

            let html = `<h3 class="mb-4">Search Results for: <span class="text-primary">${data.company}</span></h3>`;

            // Anvay's connections
            html += `
                <div class="result-card">
                    <div class="result-header">
                        <i class="fas fa-user"></i> Anvay's Connections (${data.anvay_count} results)
                    </div>
                    <div class="table-container">
            `;

            if (data.anvay_matches.length > 0) {
                html += `
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Company</th>
                                    <th>Position</th>
                                    <th>LinkedIn</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.anvay_matches.forEach(person => {
                    html += `
                        <tr>
                            <td><strong>${person['First Name']} ${person['Last Name']}</strong></td>
                            <td>${person['Company']}</td>
                            <td>${person['Position']}</td>
                            <td><a href="${person['URL']}" target="_blank" class="btn btn-sm btn-outline-primary"><i class="fab fa-linkedin"></i> View</a></td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            } else {
                html += '<p class="text-muted">No connections found</p>';
            }
            
            html += '</div></div>';

            // Anil's connections
            html += `
                <div class="result-card">
                    <div class="result-header">
                        <i class="fas fa-user-friends"></i> Anil's Close Connections (${data.anil_count} results)
                    </div>
                    <div class="table-container">
            `;

            if (data.anil_matches.length > 0) {
                html += `
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Company</th>
                                    <th>Position</th>
                                    <th>Closeness</th>
                                    <th>LinkedIn</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.anil_matches.forEach(person => {
                    html += `
                        <tr>
                            <td><strong>${person['First Name']} ${person['Last Name']}</strong></td>
                            <td>${person['Company']}</td>
                            <td>${person['Position']}</td>
                            <td><span class="badge ${person['Closeness'] === 1 ? 'badge-closeness-1' : 'badge-closeness'}">${person['Closeness']}</span></td>
                            <td><a href="${person['URL']}" target="_blank" class="btn btn-sm btn-outline-primary"><i class="fab fa-linkedin"></i> View</a></td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            } else {
                html += '<p class="text-muted">No close connections found</p>';
            }
            
            html += '</div></div>';

            // Bilwa's connections
            html += `
                <div class="result-card">
                    <div class="result-header">
                        <i class="fas fa-user-graduate"></i> Bilwa's Connections (${data.bilwa_count} results)
                    </div>
                    <div class="table-container">
            `;

            if (data.bilwa_matches.length > 0) {
                html += `
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Company</th>
                                    <th>Position</th>
                                    <th>LinkedIn</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.bilwa_matches.forEach(person => {
                    html += `
                        <tr>
                            <td><strong>${person['First Name']} ${person['Last Name']}</strong></td>
                            <td>${person['Company']}</td>
                            <td>${person['Position']}</td>
                            <td><a href="${person['URL']}" target="_blank" class="btn btn-sm btn-outline-primary"><i class="fab fa-linkedin"></i> View</a></td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            } else {
                html += '<p class="text-muted">No connections found</p>';
            }
            
            html += '</div></div>';

            resultsContainer.innerHTML = html;
        }

        // Autocomplete functionality
        function showSuggestions(input) {
            const suggestionsContainer = document.getElementById('companySuggestions');
            const query = input.toLowerCase();
            
            if (query.length < 2) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            const filtered = companies.filter(company => 
                company.toLowerCase().includes(query)
            ).slice(0, 10);

            if (filtered.length > 0) {
                suggestionsContainer.innerHTML = filtered.map(company => 
                    `<div class="suggestion-item" onclick="selectSuggestion('${company}')">${company}</div>`
                ).join('');
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        function selectSuggestion(company) {
            document.getElementById('companySearch').value = company;
            document.getElementById('companySuggestions').style.display = 'none';
            searchCompany(company);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanies();

            const searchInput = document.getElementById('companySearch');
            const searchBtn = document.getElementById('searchBtn');

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    showSuggestions(this.value);
                }, 300);
            });

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCompany(this.value);
                }
            });

            searchBtn.addEventListener('click', function() {
                searchCompany(searchInput.value);
            });

            // Hide suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#companySearch') && !e.target.closest('#companySuggestions')) {
                    document.getElementById('companySuggestions').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
